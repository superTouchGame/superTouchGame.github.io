<!DOCTYPE html>
<html lang="en">

<head>
	<link href="/style.css" rel="stylesheet" type="text/css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<embed class="wrapper">
	<div class="wrapper-image">
		<img src="img/background.jpg" alt="" draggable="false">
		<div class="weather"><img src="img/rain.png" alt=""></div>
	</div>
	<div class="hole-1"><img src="img/hole.jpg" alt="" draggable="false"></div>
	<div class="krot-1"><img src="img/putin.png" alt="" draggable="false"></div>
	<div class="hole-2"><img src="img/hole.jpg" alt="" draggable="false"></div>
	<div class="krot-2"><img src="img/lukashenko.jpg" alt="" draggable="false"></div>
	<div class="hole-3"><img src="img/hole.jpg" alt="" draggable="false"></div>
	<div class="krot-3"><img src="img/kadirov.jpg" alt="" draggable="false"></div>
	<div class="hole-4"><img src="img/hole.jpg" alt="" draggable="false"></div>
	<div class="krot-4"><img src="img/medvedev.jpg" alt="" draggable="false"></div>
	<div class="game-info">hit the terrorist!</div>
	<div class="destroyed-krot">destroyed terrorists: <span class="destroy-counter">0</span></div>
	<div class="escaped-krot">escaped terrorists: <span class="escaped-counter">0</span></div>
	</div>
	<audio src="sounds/rain.mp3" id="rain"></audio>
	<audio src="sounds/hit.mp3" id="hit"></audio>
	<audio src="sounds/miss.mp3" id="miss"></audio>
	<audio src="sounds/krot-appears.mp3" id="appear"></audio>
	<audio src="sounds/dissapear.mp3" id="dissapear"></audio>
	<audio src="sounds/lukashenko.mp3" id="lukashenko"></audio>
	<audio src="sounds/medvedev.mp3" id="medvedev"></audio>
	<audio src="sounds/kadirov.mp3" id="kadirov"></audio>
	<audio src="sounds/putin.mp3" id="putin"></audio>
	<audio src="sounds/hitspeech.mp3" id="hitspecch"></audio>
	<script src="/script.js"></script>
</body>

</html>
